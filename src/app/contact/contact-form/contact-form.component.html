<div class="form-column">
  <div class="contact-form-two">
    <div class="title">
      <h3>{{lang.heading_form}}</h3>
      <div class="text">{{lang.des}}</div>
    </div>

    <form [formGroup]="form" method="post" (ngSubmit)="onSubmit()">
      <div class="row clearfix">
        <div class="col-lg-6 col-md-6 col-sm-12 form-group">
          <input type="text" [formControl]="name" placeholder="{{lang.fullName}}" required="">
          <div *ngIf="(name.invalid && (name.touched || name.dirty)) || (pre_submitted && name.invalid)" class="required">
            <div *ngIf="name.errors.required">
              {{re_name}}
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 form-group">

          <input type="email" [formControl]="email" placeholder="{{lang.email}}" required>
          <div *ngIf="(email.invalid && (email.dirty || email.touched)) || (pre_submitted && email.invalid)" class="required">
            <div *ngIf="email.errors.required">
              {{re_email}}
            </div>
            <div *ngIf="email.errors?.pattern">
              {{lang.validEmail}}
            </div>
          </div>

        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 form-group">
          <input type="text" [formControl]="phone" placeholder="{{lang.phone}}" required="">
          <div *ngIf="(phone.invalid && (phone.touched || phone.dirty)) || (pre_submitted && phone.invalid)" class="required">
            <div *ngIf="phone.errors.required">
              {{re_phone}}
            </div>
          </div>
          <div *ngIf="phone.errors?.pattern" class="required">
            {{lang.validPhone}}
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 form-group">
          <input type="text" [formControl]="subject" placeholder="{{lang.subject}}">
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
          <textarea [formControl]="message" placeholder="{{lang.message}}"></textarea>
          <div *ngIf="(message.invalid && (message.dirty || message.touched)) || (pre_submitted && message.invalid)" class="required">
            <div *ngIf="message.errors.required">
              {{re_message}}
            </div>
          </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
          <button class="theme-btn btn-style-one" [disabled]="isLoading" type="submit"
            name="submit-form">{{lang.submit}}</button>
          
          <!-- <input [formControl]="honeypot" class="hidden" type="text" /> -->
          <div [ngClass]="!isLoading? 'hidden' : 'visible'" class="center-text">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
